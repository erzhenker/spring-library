<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        body{
            background-color: gray;
        }
    </style>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"

</div>

<br/>
<hr/>

<a href="/books/new">Добавить книгу</a>

<a href="/books/search">Найти книгу</a>

<a href="/people">Перейти к читателям</a>
</body>
</html>
