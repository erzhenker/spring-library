<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
    <style>
        body{
            background-color: slategray;
        }
    </style>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Введите ФИО </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full Name Error</div>
    <br/>
    <label for="birth_date">Введите дату рождения: </label>
    <input type="text" th:field="*{birth_date}" id="birth_date"/>
    <div style="color:#c97979" th:if="${#fields.hasErrors('birth_date')}" th:errors="*{birth_date}">Birth date Error</div>
    <br/>
    <input type="submit" value="Создать!"/>
</form>

</body>
</html>
